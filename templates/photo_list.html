{% for photo in photos %}
<tr>
  <td><a href="{{photo.file.url}}"> <img src="{{photo.file.url}}" class="img-thumbnail"> </a></td>
  <td>
      <button type="button" 
        class="btn btn-danger btn-sm js-delete-photo"
        data-url="{% url 'photo_delete_form' photo.id %}">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
  </td>
</tr>
{% empty %}
  <tr>
    <td colspan="2" class="text-center bg-light">No Photo</td>
  </tr>
{% endfor %}
